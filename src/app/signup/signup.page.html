
  <ion-toolbar translucent="true" color="light">
    <ion-buttons slot="start">
      <ion-back-button color="tertiary" defaultHref="login"></ion-back-button>
    </ion-buttons>
    <ion-title color="tertiary">Criar Conta</ion-title>
  </ion-toolbar>


<ion-content color="light" >
  <form [formGroup]="signupForm">
    <ion-grid>

      <ion-row class="img-col">
        <ion-col size-md="6" offset-md="3" class="img-col">
          <ion-img src="assets/logo.png"></ion-img>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-text>
            <h1 class="ion-text-center">Crie uma conta</h1>
          </ion-text>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3" class="ion-margin-top-card">
          <ion-card>
            <ion-item lines="none">
              <ion-icon name="mail-outline" slot="start" color="tertiary"></ion-icon>
              <ion-input type="email" name="email" placeholder="E-mail" formControlName="email"></ion-input>
            </ion-item>
          </ion-card>
          <ion-card>
            <ion-item lines="none">
              <ion-icon name="lock-closed-outline" slot="start" color="tertiary"></ion-icon>
              <ion-input type="password" name="password" placeholder="Senha" formControlName="password"></ion-input>
            </ion-item>
          </ion-card>
        </ion-col>
      </ion-row>

      <ion-row class="ion-btn ion-margin-top">
        <ion-col size-sm="6" offset-sm="3">
          <ion-button shape="round" color="tertiary" expand="block" (click)="signUpWithEmailPassword()">
            <ion-icon name="log-in-outline" slot="start"></ion-icon>
            <small>Signup</small>
          </ion-button>
        </ion-col>
      </ion-row>

    </ion-grid>
  </form>
</ion-content>
