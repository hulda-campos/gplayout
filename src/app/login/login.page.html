<ion-content color="dark">
  <form>
    <ion-grid>

      <ion-row class="img-col">
        <ion-col size-md="6" offset-md="3" class="img-col">
          <ion-img src="assets/logo.png"></ion-img>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-text>
            <h3 class="ion-text-center">Bem-vindo(a) ao</h3>
            <h1 class="ion-text-center">Guadi√£o de Papel!</h1>
          </ion-text>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3" class="ion-margin-top">
          <ion-card>
            <ion-item lines="none">
              <ion-icon name="mail-outline" slot="start" color="tertiary"></ion-icon>
              <ion-input type="email" name="email" placeholder="E-mail"></ion-input>
            </ion-item>
          </ion-card>
          <ion-card>
            <ion-item lines="none">
              <ion-icon name="lock-closed-outline" slot="start" color="tertiary"></ion-icon>
              <ion-input type="password" name="password" placeholder="Senha"></ion-input>
            </ion-item>
          </ion-card>
        </ion-col>
      </ion-row>

      <ion-row class="ion-btn ion-margin-top">
        <ion-col size-sm="6" offset-sm="3">
          <ion-button shape="round" color="tertiary" expand="block">
            <ion-icon name="log-in-outline" slot="start"></ion-icon>
            <small>Login</small>
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-text class="ion-text-center ion-no-margin">
        <p class="ion-no-margin"><small>OU</small></p>
      </ion-text>

      <ion-row class="ion-btn">
        <ion-col size-sm="6" offset-sm="3">
          <ion-button shape="round" color="tertiary" expand="block">
            <ion-icon name="logo-google" slot="start"></ion-icon>
            <small>Login com Google</small>
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-row class="ion-text-center ion-margin-top ion-cad">
        <ion-col size-sm="6" offset-sm="3">
          <ion-text> Novo por aqui?</ion-text>
            <ion-button shape="round" color="tertiary" expand="block" fill="clear" routerLink="/signup">
              <small>Cadastre-se</small>
            </ion-button>
        </ion-col>
      </ion-row>

    </ion-grid>
  </form>
</ion-content>
