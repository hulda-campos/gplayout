<ion-header>
  <ion-toolbar>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" *ngIf="auth.user | async as user">

  <!-- Perfil local -->
  <ion-card class="ion-no-margin">
    <div class="ion-text-center">
      <img src="{{ item.imageUrl }}" alt="{{ user.photoURL }}" >
    </div>
    <ion-card-header>
      <ion-card-subtitle>{{ item.nome }}</ion-card-subtitle>
      <ion-card-title>{{ item.email }}</ion-card-title>
      <ion-card-title>{{ item.dataNas }}</ion-card-title>

    </ion-card-header>
    <ion-card-content>
      <!-- Perfil social -->
      <p>
        Você fez login usando uma conta do Google.
        Para editar seu perfil e/ou trocar a senha, clique no botão abaixo:
      </p>
      <ion-button expand="block" (click)="profile()">
        <ion-icon name="person" slot="start"></ion-icon>
        Ver / Editar perfil
      </ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
